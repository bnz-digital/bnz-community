<script type="text/javascript">
  var homeLink = document.getElementById('site-logo').parentElement;

  var communityTab = document.createElement('a');
  communityTab.setAttribute('id','community-tab');
  communityTab.setAttribute('href','/');

  var communityTabText = document.createElement('h1');
  communityTabText.setAttribute('id', 'community-tab-title');
  
  communityTab.appendChild(communityTabText);
  communityTabText.appendChild(document.createTextNode("Community"));

  if ( !document.getElementById('site-logo').classList.contains('logo-small') ) {
    homeLink.parentNode.insertBefore(communityTab, homeLink.nextSibling);
    homeLink.parentNode.setAttribute('href', 'https://www.bnz.co.nz');
  };

  // add event listener to site logo's classlist. if the class list changes remove the community tab
  

  
</script>
